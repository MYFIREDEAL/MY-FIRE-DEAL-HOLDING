name: Deploy Vite/React to GitHub Pages (docs)

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Ensure build is in docs/
        run: |
          if [ -d dist ]; then
            rm -rf docs
            mv dist docs
          fi

      - name: Upload docs/ as GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

# Côté repo :
# - Activer GitHub Pages dans Settings > Pages
# - Choisir la branche main et le dossier /docs comme source
# - Le workflow utilise les actions officielles (upload-pages-artifact, deploy-pages)
# - Permissions pages et id-token sont requises
